<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post Manager</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">Blog Post Manager</h1>
      <p class="text-gray-600">Manage your blog posts with ease</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Sidebar: Post List -->
      <section class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold text-gray-800">Your Posts</h2>
          <button id="refresh-btn" class="text-indigo-600 hover:text-indigo-800">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div id="post-list" class="space-y-3">
          <div class="text-center text-gray-500">
            <i class="fas fa-spinner fa-spin"></i> Loading posts...
          </div>
        </div>
      </section>
      <!-- ...existing code... -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
  <!-- Sidebar: Post List -->
  <section class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-gray-800">Your Posts</h2>
      <button id="refresh-btn" class="text-indigo-600 hover:text-indigo-800">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
    <div id="post-list" class="space-y-3">
      <div class="text-center text-gray-500">
        <i class="fas fa-spinner fa-spin"></i> Loading posts...
      </div>
    </div>
  </section>

  <!-- Main Section -->
  <section class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md flex flex-col min-h-[60vh]">
    <div id="post-detail" class="flex-1"></div>

    <form id="new-post-form" class="mt-6 space-y-4">
      <input id="title" placeholder="Title" required class="w-full border p-2 rounded" />
      <input id="author" placeholder="Author" required class="w-full border p-2 rounded" />
      <input id="image" placeholder="Image URL" required class="w-full border p-2 rounded" />
      <textarea id="content" placeholder="Content" required class="w-full border p-2 rounded"></textarea>
      <button type="submit" class="btn-primary">Add Post</button>
    </form>

    <form id="edit-post-form" class="hidden mt-6 space-y-4">
      <input id="edit-title" placeholder="Title" required class="w-full border p-2 rounded" />
      <textarea id="edit-content" placeholder="Content" required class="w-full border p-2 rounded"></textarea>
      <button type="submit" class="btn-primary">Save</button>
      <button type="button" id="cancel-edit" class="btn-secondary">Cancel</button>
    </form>
  </section>
</div>
  <script src="index.js"></script>
</body>
</html>
